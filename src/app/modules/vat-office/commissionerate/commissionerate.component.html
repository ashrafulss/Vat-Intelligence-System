<div class="row pt-4">


  <div class="accordion" id="commissionerateList" style=" overflow-y: auto;" >
    <div class="accordion-item" *ngFor="let commissioner of commissioners" style="border-radius: 20px; margin-bottom: 20px;">
    
     
        <button [id]="'heading' + commissioner.id" style="background-color:  #FFFFFF; display: flex; align-items: center; border-radius: 20px; padding-top: 10px; padding-bottom: 10px;" class="accordion-button" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapseCommissioner' + commissioner.id"
          [attr.aria-controls]="'collapseCommissioner' + commissioner.id" [attr.aria-expanded]="'false'">
         
          <div class="border-custom">
            <p class="code">Code : {{ commissioner.id }} </p>
          </div>
          

          <div class="border-cus">
          <p style="font-size: 18px; font-weight: bold;">{{ commissioner.name }} :</p>
          <p style="padding-left: 20px; font-size: 18px;">{{ commissioner.description }}</p>
        </div>
        
         
        </button>
      

   
      <div [id]="'collapseCommissioner' + commissioner.id" class="accordion-collapse collapse"
        [attr.aria-labelledby]="'heading' + commissioner.id" [attr.data-bs-parent]="'#commissionerateList'">

        <div class="accordion-body" >

          <div class="accordion " [id]="'divisionList' + commissioner.id" >

            <div class="timeline p-4">



              <!-- Loop through timeline data dynamically -->
              <div class="tl-item" *ngFor="let division of commissioner.division">

                <!-- Dot -->
                <div class="tl-dot b-warning"></div>

                <!-- Content -->
                <div class="tl-content col" style="padding-left: 50px;">
                  
                  <div class="accordion-item"  style="border-radius: 20px; margin-bottom: 20px;">

                    <button (click)="toggleCollapse(division.id)" style="background-color:  #FFFFFF; display: flex; align-items: center; border-radius: 20px; padding-top: 10px; padding-bottom: 10px;"  class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapseDivision' + division.id"
                    [attr.aria-controls]="'collapseDivision' + division.id" [attr.aria-expanded]="'false'">
  
                   
                    <div class="border-custom">
                      <p class="code1">Code : {{ division.id }} </p>
                    </div>
  
                    <div class="border-cus">  <p style="font-size: 18px; font-weight: bold;">    {{ division.name }}</p>
                         
                    </div>  
                  </button>



                  <div [id]="'collapseDivision' + division.id" class="accordion-collapse collapse"
                  [attr.aria-labelledby]="'headingDivision' + division.id"
                  [attr.data-bs-parent]="'#divisionList' + commissioner.id">
  
                  <div class="accordion-body">
                   
                    <div class="accordion" [id]="'circleList' + division.id">

                      <div class="timeline p-4">

                      <div class="tl-item" *ngFor="let circle of division.circle">

                        <!-- Dot -->
                        <div class="tl-dot b-warning"></div>
        
                        <!-- Content -->
                        <div class="tl-content col" style="padding-left: 50px;">

                          <div class="accordion-item" style="border-radius: 20px;">



                            <button style="background-color:  #FFFFFF; display: flex; align-items: center; border-radius: 20px; padding-top: 10px; padding-bottom: 10px;" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#collapseCircle' + circle.id"
                            [attr.aria-controls]="'collapseCircle' + circle.id" [attr.aria-expanded]="'false'">
                           
                            <div class="border-custom" >
                              <p class="code2">Code : {{ circle.id }} </p>
                            </div>

                            <div class="border-cus">
                              <p style="font-size: 18px; font-weight: bold;">{{ circle.name }}</p>
                            </div>

                            </button>



                            <div [id]="'collapseCircle' + circle.id" class="accordion-collapse collapse"
                            [attr.aria-labelledby]="'headingCircle' + circle.id"
                            [attr.data-bs-parent]="'#circleList' + division.id">

                        
                                                            
                       

                              <table id="example">
                                
                                <thead >
                                    <tr>
                                        <th>SL. No</th>
                                        <th>Tax Payer Name</th>
                                        <th>BIN No.</th>
                                        <th>E-TIN</th>
                                        <th>Contact No.</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="slid">1</td>
                                        <td>Gazi Cement Mills Ltd.</td>
                                        <td>000238279-0306</td>
                                        <td>336099629895</td>
                                        <td>01713148614</td>
                                        <td>Action</td>
                                    </tr>
                                    <tr>
                                        <td id="slid">2</td>
                                        <td>Gemcon Ltd.</td>
                                        <td>000478874-1008</td>
                                        <td>380463828849</td>
                                        <td>01718515354</td>
                                        <td>Action</td>
                                    </tr>
                                </tbody>
                            </table>

                          


                          
                            </div>

                          </div>

                          </div>

                          </div>
                          
                    </div>

                      </div>
                      </div>
                      </div>


                  </div>





                </div>

              </div>



            </div>
            
       



          </div>





        </div>

      </div>
    </div>
  </div>



</div>
