


<div class="row pt-5">

  <div >


    <div class="breadcrumb pt-2 d-flex align-items-end" style=" padding: 0; margin: 0;">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0">
          <li *ngFor="let item of breadcrumb; let last = last" class="breadcrumb-item d-flex align-items-center"
            [class.actives]="last" [attr.aria-current]="last ? 'page' : null">

            <!-- Breadcrumb link or label -->
            <a *ngIf="!last" routerLink="vat-office" style="font-size: 30px; font-weight: 600; color: black; text-decoration: none;">{{
              item }}</a>
            <span *ngIf="last" style="font-size: 30px; font-weight: 600; color: black;">{{ item }}</span>

            <!-- Separator '>' for non-last items -->
            <span *ngIf="!last"
              style="margin-left: 15px; margin-right: 0px; font-weight: 600; color: black; font-size: 30px;"> > </span>
          </li>

        </ol>

      </nav>




    </div>


    <div class="d-flex justify-content-end gap-5" style="font-size: 20px; font-weight: 600; color: #00000066;">
      
      <div class="hovers" role="button" (click)="toggleSection('commissionerate'); updateBreadcrumb('Commissionerate')"
        [ngClass]="{'active': showSection === 'commissionerate'}">Commissionerate</div>
      
        <div class="hovers" role="button" (click)="toggleSection('division'); updateBreadcrumb('Division')"
        [ngClass]="{'active': showSection === 'division'}">Division</div>
      
        <div class="hovers" role="button" (click)="toggleSection('circle'); updateBreadcrumb('Circle')"
        [ngClass]="{'active': showSection === 'circle'}">Circle</div>

      <div class="hovers" role="button" (click)="toggleSection('taxpayer'); updateBreadcrumb('TaxPayer')"
        [ngClass]="{'active': showSection === 'taxpayer'}">Tax Payer</div>

    </div>

    <hr>



    <!-- commissionerate -->

    <div *ngIf="showSection === 'commissionerate'" class=" pt-1">

     
      <app-ucommissionerate> </app-ucommissionerate>



    </div>




    <!-- division -->

    <div *ngIf="showSection === 'division'" class="pt-1">

      <app-udivision> </app-udivision>



    </div>




    <!-- circle  -->

    <div *ngIf="showSection === 'circle'" class="pt-1">


      <app-ucircle> </app-ucircle>




    </div>



    <!-- taxpayer -->

    <div *ngIf="showSection === 'taxpayer'" class="pt-1">
     
      <app-utaxpayer> </app-utaxpayer>


    </div>


  </div>







</div>
